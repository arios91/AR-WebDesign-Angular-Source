<script>
  //sticky header with responsive background
  var $header = $('.header-fixed'),
      $headerTop = $header.offset().top,
      $headerHeight = $header.innerHeight(),
      $wrapper = $('#wrapper');

  $(window).scroll(function () {
    var $scrollTop = $(window).scrollTop();

    if($scrollTop > 1) {
      $header.addClass('sticky-header');
    }
    else {
      if(window.location.pathname != '/contact'){
        console.log('removing sticky');
        $header.removeClass('sticky-header');
      }
    }
  });
  
  $( document ).ready(function() {
    console.log(window.location.pathname);
    if(window.location.pathname === '/contact'){
      $header.addClass('sticky-header');
    }
  });
  
  $('.navbar-nav>li>a').on('click', function(){
    $('.navbar-collapse').collapse('hide');
  });
  $('.navbar-nav>li>button').on('click', function(){
    $('.navbar-collapse').collapse('hide');
    $header.addClass('sticky-header');
  });
  
  // Animate Smooth Scroll
  $('#homeLink').on('click', function() {
    scrollTo('#home');
  });
  $('#aboutLink').on('click', function() {
    scrollTo('#about');
  });
  $('#portfolioLink').on('click', function() {
    scrollTo('#portfolio');
  });
  $('#servicesLink').on('click', function() {
    scrollTo('#services');
  });
  $('#footerHomeLink').on('click', function() {
    scrollTo('#home');
  });
  $('#footerAboutLink').on('click', function() {
    scrollTo('#about');
  });
  $('#footerServicesLink').on('click', function() {
    scrollTo('#services');
  });
  $('#footerPortfolioLink').on('click', function() {
    scrollTo('#portfolio');
  });

  
  function scrollTo(targetId){
    const target = $(targetId).position().top;
    $('html, body').animate(
      {
        scrollTop: target - 110
      },
      900
    );
  }

    
  </script>
